<html>
     <title>practical 5</title>
     <head>
         <h2 align="centre">
             SCHOLERSHIP REGISTRATION FORM
         </h2>
     </head>
     
     <body bgcolor="Lightgrey"> 
         <form>
             <legend>
                 <h3>
                     User Personal Information
                 </h3>
             </legend>
             <label for="name">
                  Enter Name:
                 </label>
                 <input type="text" required placeholder="First Name">
                 <input type="text" required placeholder="Middle Name">
                 <input type="text" required placeholder="Last Name">
                 <br>
                 <label for="email">
                     Enter Email:
                 </label>
                 <input type="email" required placeholder="Enter Your Email">
                 <br>
                 <label for="password">Enter Password:</label>
                 <input type="Password" required placeholder="Enter Your Password">
                 <br>
                 <label for="Confirm Password">
                     Confirm Password:
                 </label>
                 <input type="Password" required placeholder="Enter Confirm Password">
                 <br>
                 <label for="DOB">
                     Enter Date Of Birth:
                 </label>
                 <input type="date" required="Calender">
                 <br>
                 <label>Select Your Gender</label>
                 <div class="gender-group">
                     <label for="male">Male</label>
                     <input type="radio" value="male" required="Male">
                     <label for="female">Female</label>
                     <input type="radio" value="female" required="Female">
                     <label for="other">Other</label>
                     <input type="radio" value="other" required="Other">
                 </div>
                 <label for="address">Enter Address:</label>
                 <input type="textarea" required="Enter Your Address"></textarea>
                 <br>
                 <label>Select Your State:</label>
                 <div class="state-group">
                     <select>
                         <option>
                             ...................Select State...............
                         </option>
                         <option>Maharashtra</option>
                         <option>Gujrat</option>
                         <option>Madhya Pradesh</option>
                         <option>Tamil Nadu</option>
                         <option>Bihar</option>
                     </select>
                 </div>
         </form> 
     </body>
 </html>
