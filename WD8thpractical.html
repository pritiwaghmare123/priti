<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <!-- Link to Font Awesome for icons--> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font
awesome/6.7.2/css/all.min.css" integrity="sha512
Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU
 2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
        <title>Semester Registration</title> 
        <link rel="stylesheet" href="style8th.css"> 
    </head> 
    <body> 
        <div class="container"> 
            <div calss="form-wrapper"> 
                <h2>Seminar Registration</h2> 
                <form action="#" method="POST"> 
                    <div class="input-group"> 
                        <i class="fa-solid fa-circle-user"></i> 
                        <input type="text" name="name" placeholder="Full Name" required> 
                    </div> 
                    <div class="input-group"> 
                        <i class="fa-solid fa-envelopes-bulk"></i> 
                        <input type="email" name="email" placeholder="Email Address" required> 
                    </div> 
                    <div class="input-group"> 
                        <i class="fa-solid fa-mobile"></i> 
                        <input type="tel" name="phone" placeholder="Phone Number" required> 
                    </div> 
                    <div class="input-group"> 
                        <i class="fa-solid fa-graduation-cap"></i> 
                        <input type="text" name="Institute" placeholder="Institution Name" 
required> 
                    </div> 
                    <div class="input-group"> 
                        <select> 
                            <option>Select your branch</option> 
                            <option>AI-DS</option> 
                            <option>AI-ML</option> 
                            <option>ETC</option> 
                            <option>CSE</option> 
                            <option>EE</option> 
                            <option>ME</option> 
                        </select> 
                    </div> 
                    <div class="input-group"> 
                        <label for="seminar-date">Preferred Seminar Date:</label> 
                        <input type="date" name="seminar-date" required> 
                    </div> 
 
                    <button type="submit" class="submit-btn">Register</button> 
                </form> 
            </div> 
        </div> 
    </body> 
</html>
